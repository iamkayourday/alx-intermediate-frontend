<!DOCTYPE html>
<html lang="en">
<head>
    <title>Semantic HTML Practice</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>

            </section>

    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
